<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center"><i class="fas fa-clipboard-list"></i> Survey Questions </h1>
        <p class="lead text-center">Fill out your information and answer the questions below to by matched with a friend.</p>
        <hr class="my-4">
    </div>
<!-- user information -->
    <div class="container">
        <div class="card mb-4">
            <div class="card-header font-weight-bold">
             Enter your information here:
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name (required)</label>
                        <input type="name" class="form-control" id="name-input" required>
                    </div>
                    <div class="form-group">
                        <label for="photo">Link to Photo Image (Required)</label>
                        <input type="text" class="form-control" id="photo" required>
                    </div>
                    <hr>
<!-- survey begins here -->
                    <h3><strong>Question 1</strong></h3>
                    <h4>Question Goes here</h4>
                    <select class="chosen-select" id="q1" style="display: none;"><option value></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2 </option>
                    <option value="3">3 </option>
                    <option value="4">4 </option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
                <div class="chosen-container chosen-container-single" style="width: 155px;" title id="q1_chosen">
                    <a class="chosen-single chosen-default"><span>Select an Option</span><div><b></b></div></a>
                    <div class="chosen-drop"> <div class="chosen-search">
                        <input type="text" autocomplete="off">
                    </div>
                </div>
                    
                    <button id="submit-btn" type="submit" class="btn btn-success"><i class="fas fa-check"></i> Submit</button>
                </form>
            </div>
        </div>
        
        <p class="text-center">
            <a href="#">API Friends List</a> | <a href="#">GitHub Repo</a>
        </p>

       
    </div>
</body>
</html>
